name: Build and Test (vcpkg)

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            triplet: x64-windows-release
          - os: macos-latest
            triplet: arm64-osx-release
          - os: ubuntu-24.04
            triplet: x64-linux-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
      VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.triplet }}
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true

      - name: Set up cmake and ninja
        uses: lukka/get-cmake@628dd514bed37cb0a609e84a6186cbbaa2fc0140 # v4.1.2

      - name: Set up vcpkg
        uses: lukka/run-vcpkg@5e0cab206a5ea620130caf672fce3e4a6b5666a1 # v11.5

      - name: Build
        run: |
          cmake -B build --toolchain vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build build

      - name: Test
        run: ctest --test-dir build

      - name: Install
        run: sudo cmake --install build
        if: runner.os != 'Windows'

      - name: Install (Windows)
        run: cmake --install build --config Debug
        if: runner.os == 'Windows'

      - name: Smoke test (build)
        run: |
          cmake -B build --toolchain ../vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake --build build
        working-directory: ci

      - name: Smoke test (run)
        run: |
          ./ci-cmake
          ./ci-pkgconfig
        working-directory: ci/build
        if: runner.os != 'Windows'

      - name: Smoke test (run)
        run: |
          .\ci-cmake.exe
        working-directory: ci/build/Debug
        if: runner.os == 'Windows'
